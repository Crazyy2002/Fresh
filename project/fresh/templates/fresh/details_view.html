{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p>{{ article.date1 }}</p>
    <p>{{ article.category }}</p>
    <p>{{ article.photo }}</p>
    {% if article.photo %}
    <div class="picture">
        <img src="{{ article.photo.url }}">
    </div>


    {% else %}
    <p>Изображения нет</p>
    {% endif %}
</div>
{% endblock %}
